<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Value Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/demo/script2.js"></script> <!-- Assuming your JavaScript is in script.js -->
    <style>
        /* Optional: Some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .bitcoin-calculator {
            margin-bottom: 10px;
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Value Calculator</h1>
    <div>
        Current Bitcoin Price in dollars: <span id="bitcoin-price" class="result">Loading...</span>
    </div>
    <div>
        0.00387384        
    </div>
    <div class="bitcoin-calculator">
        <label for="bitcoin-input">Enter Bitcoin Amount:</label>
        <input type="text" id="bitcoin-input" placeholder="0.00387384">
        <button onclick="calculateBitcoinValue()">Calculate Value</button>
    </div>
    <div>
        <p>Bitcoin Value in Reais: <span id="bitcoin-value" class="result">---</span></p>
    </div>

    <div>
        <h1>Ethereum Value Calculator</h1>
        <div class="ethereum-calculator">
            <label for="ethereum-input">Enter Ethereum Amount:</label>
            <input type="text" id="ethereum-input" placeholder="0.03835377">
            <button class="btn-primary" onclick="calculateEthereumValue()">Calculate Value</button>
        </div>
        <div>
            <p>Ethereum Value in Reais: <span id="ethereum-value" class="result">---</span></p>
        </div>
    </div>

                        <!-- Solana -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Solana</div>
                                            <div>
                                                Current Solana Price in dollars: <span id="solana-price" class="h5 mb-0 font-weight-bold text-gray-800">Loading...</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Somatoria -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Current total cryptos in reais:</div>
                                            <div>
                                                R$: <span id="total-price" class="h5 mb-0 font-weight-bold text-gray-800">Loading...</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

</body>
</html>
